<div class="user-profile relative">
  <div class="">
    <div fxLayout="row wrap">
      <div fxFlex="100" class="relative">
        <div class="profile-info">
          <h3 class="profile-name"><strong>Saritha Nandimala</strong></h3>
          <span><i class="fa fa-envelope"></i>saritha34@yahoo.com</span>
          <span><i class="fa fa-phone"></i>317-895-0968</span>
          <span><i class="fa fa-calendar"></i>10 August,2019</span>
          <span><i class="fa fa-map-marker"></i>Chicago,IL</span>
        </div>
        <div class="profile-avatar">
          <img src="../../../assets/images/test3.jpg" width="200" height="200" alt="user" />
        </div>
      </div>
    </div>
    <div fxLayout="row wrap">
      <div fxFlex="100" class="mt-1">
        <div class="profile-content">
          <div fxLayout="row wrap">
            <div fxFlex.sm="100" fxFlex.xs="100" fxFlex.md="33.33" fxFlex.lg="33.33" fxFlex.xl="33.33" fxFlex="100" class="m-gap p-gap">
              <div class="card-shadow">
                <a [routerLink]="['/clients/clientprofile']">
                  <mat-card>
                    <mat-card-header>
                      <mat-card-title><i class="fa fa-calendar"></i> Bookings</mat-card-title>
                    </mat-card-header>
                    <div class="card-wheather grad-blue">
                      <div class="city">Services: 3</div>
                      <div class="date">Photography - Videography - Decoration</div>
                      <br />
                      <div class="sun">11:30AM - 2:30PM</div>
                      <div class="sun">Aug 4, 2019</div>
                      <div class="sun">Chicago, IL</div>
                    </div>
                    <mat-card-actions>
                      <button mat-button color="grad-blue" routerLink="/cards/basic">View Details</button>
                    </mat-card-actions>
                  </mat-card>
                </a>
              </div>
            </div>
            <div fxFlex.sm="100" fxFlex.xs="100" fxFlex.md="33.33" fxFlex.lg="33.33" fxFlex.xl="33.33" fxFlex="100" class="m-gap p-gap">
              <div class="card-shadow">
                <a [routerLink]="['/clients/clientprofile']">
                  <mat-card>
                    <mat-card-header>
                      <mat-card-title><i class="fa fa-credit-card"></i> Payments</mat-card-title>
                    </mat-card-header>
                    <div class="card-wheather grad-green">
                      <div>
                        <div class="date">Total Income</div>
                        <div class="city">
                          <span class="amount"><span class="currency-symbol">$</span>2100.00</span>
                        </div>
                      </div>
                      <div>
                        <div class="date">Total Expense</div>
                        <div class="city">
                          <span class="amount"><span class="currency-symbol">$</span>359.00</span>
                        </div>
                      </div>
                      <div>
                        <div class="date">Total Profit</div>
                        <div class="city">
                          <span class="amount"><span class="currency-symbol">$</span>1741.00</span>
                        </div>
                      </div>
                    </div>
                    <mat-card-actions>
                      <button mat-button color="grad-blue" routerLink="/cards/basic">How?</button>
                    </mat-card-actions>
                  </mat-card>
                </a>
              </div>
            </div>
            <div fxFlex.sm="100" fxFlex.xs="100" fxFlex.md="33.33" fxFlex.lg="33.33" fxFlex.xl="33.33" fxFlex="100" class="m-gap p-gap">
              <div class="card-shadow">
                <a [routerLink]="['/clients/clientprofile']">
                  <mat-card>
                    <mat-card-header>
                      <mat-card-title><i class="fa fa-folder-o"></i> Files</mat-card-title>
                    </mat-card-header>
                    <div class="card-wheather grad-red">
                      <div>
                        <div class="date">Media</div>
                        <div class="city">659</div>
                      </div>
                      <div>
                        <div class="date">Documents</div>
                        <div class="city">1</div>
                      </div>
                    </div>
                    <mat-card-actions>
                      <button mat-button color="grad-blue" routerLink="/cards/basic">Show Me</button>
                    </mat-card-actions>
                  </mat-card>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
<!--       <div fxFlex.gt-sm="25" fxFlex.gt-xs="50" fxFlex="100" class="align-self-center"></div> -->
    </div>
    <div fxLayout="row wrap">
         <div class="profile-content">
         <div></div></div>  </div>   
  </div>
</div>
